<!-- INCLUDE overall_header.html -->

<h1>{L_PCOI_TITLE}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">

	<fieldset>
		<legend>{{ lang('SETTINGS') }}</legend>
		<dl>
			<dt>
				<label for="require_activation">{{ lang('PCOI_ENABLE') }}{{ lang('COLON') }}</label><br /><span>{{ lang('PCOI_ENABLE_EXPLAIN') }}</span>
			</dt>
			<dd>
				<label><input type="radio" name="pcoi_enable" value="1"{% if PCOI_ENABLE %} checked{% endif %}> {{ lang('YES') }}</label>
				<label><input type="radio" name="pcoi_enable" value="0"{% if not PCOI_ENABLE %} checked{% endif %}> {{ lang('NO') }}</label>
			</dd>
		</dl>
	</fieldset>
	<fieldset class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="submit" name="preview" value="{L_PREVIEW}" />
		{S_FORM_TOKEN}
	</fieldset>

</form>

<!-- INCLUDE overall_footer.html -->
